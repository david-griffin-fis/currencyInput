<div class="form-group">
    <label>
        <ng-content></ng-content>
    </label>
    <ion-item (click)="openInput()">
        {{ formattedAmount }}
        <ion-input 
            [disabled]="disabled"
            (blur)="onTouched()" 
            #dummyFacade 
            id="dummyFacade"
            inputmode="numeric" 
            (ionInput)="handleInput($event); onChange($event.target.value)"
            (keyup)="handleKeyUp($event)"
            name="dummyFacade" 
            type="number" 
        >
        </ion-input>
    </ion-item>
</div>
